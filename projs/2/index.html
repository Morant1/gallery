<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body onload="onInit()"">
    <div class="modal">
        </div>
    </div>
    <section class="book-container"> 
        <table  class="table" border="1" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>
                    <button onclick="onSetSort('name')"> Title</button>
                    </th>
                     <th> 
                        <button onclick="onSetSort('price')">Price</button></th>
                     <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody class="books-table">
            </tbody>
        </table>
        <div class="add-Book" onclick ="onAddBook()">Create new book</div>  
        <div class="next-page"></div> 
</section>
    <script src="js/util-service.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
